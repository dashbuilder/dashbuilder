attributeMaxBytes=最大字节
attributeMaxBytes_description=如果启用了客户缓存，指定推送数据集到客户所允许的最大规格（字节）。如果数据集的大小大于这个值，它不会被推送至客户。
attributeMaxRows=最大行数
attributeMaxRows_description=如果启用了后台缓存，指定内存里缓存数据集所允许的最大规格（行数）。如果数据集的大小大于这个值，它不会被缓存。
attributeRefreshInterval=间隔
attributeRefreshInterval_description=如果启用过了数据集刷新，它指定刷新的时间间隔。每次刷新时都会完成一次对外部存储系统的查找。
attributeRefreshOnStaleData=刷新过时数据
attributeRefreshOnStaleData_description=如果启用了数据集刷新，这个标记指定供应商是否只有没有修改数据集（通过检查行数）时才应该执行查找来获取新数据。它允许在没有新数据时减少用于查找的连接数量，但它需要设置刷新间隔。
