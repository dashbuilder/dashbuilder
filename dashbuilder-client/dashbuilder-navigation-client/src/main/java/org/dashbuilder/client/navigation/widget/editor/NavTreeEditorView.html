<div data-field="mainDiv" class="panel panel-default">
    <div class="panel-heading">
        <span data-field="expandIcon" class="uf-cms-expand-icon"></span>
        <h3 class="panel-title">
            <span data-field="titleSpan" class="uf-cms-expand-span">Navigation</span>
        </h3>
        <div data-field="createDiv" class="dropdown pull-right" style="margin-top: -20px;">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span data-field="createSpan">New</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                <li><a data-field="newTreeAnchor" style="cursor: pointer">Tree</a></li>
            </ul>
        </div>
    </div>
    <div data-field="alertDiv" class="uf-cms-nav-alert-panel alert alert-info">
        <div class="pull-right">
            <button data-field="saveButton" class="btn btn-primary" type="submit">Save</button>
            <button data-field="cancelButton" class="btn btn-default" type="submit">Cancel</button>
        </div>
        <span class="pficon pficon-info"></span>
        <span data-field="alertMessage">Save changes?</span>
    </div>
    <div data-field="childrenDiv" class="uf-cms-nav-children-panel" style="font-size: larger;">
    </div>
</div>
