<div class="dropdown dropdown-kebab-pf">
    <div class="pull-left">
        <span data-field="itemIcon"></span>
    </div>
    <div data-field="itemViewDiv" class="navitem-view-div">
        <span data-field="itemName" class="navitem-name"></span>
        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span data-field="itemMenuIcon" class="fa fa-cog navitem-cog-icon" title="Show menu"></span>
        </button>
        <ul data-field="commandMenu" class="dropdown-menu" aria-labelledby="dropdownKebab">
        </ul>
        <span data-field="itemEditIcon" class="pf pficon-edit navitem-edit-icon"></span>
        <span data-field="itemDeleteIcon" class="pf pficon-delete navitem-delete-icon"></span>
    </div>
    <div data-field="itemEditDiv" class="navitem-edit-div">
        <div data-field="itemNameDiv" class="navitem-name-div">
            <input data-field="itemNameInput" class="navitem-name-input" type="text" size="23" />
            <span data-field="itemConfirmIcon" class="fa fa-check navitem-confirm-icon"></span>
            <span data-field="itemCancelIcon" class="fa fa-close navitem-cancel-icon"></span>
        </div>
        <div data-field="extraDiv" class="navitem-extra-div"></div>
    </div>
</div>
