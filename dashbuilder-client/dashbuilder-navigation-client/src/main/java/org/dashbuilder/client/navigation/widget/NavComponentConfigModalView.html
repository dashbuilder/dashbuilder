<div>
    <div data-field="body">
        <form class="form-horizontal">
            <div class="form-group" data-field="navIdDiv">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="navIdLabel">Navigation id. (optional)</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="navIdHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="col-md-4">
                    <input type="text" data-field="navIdInput" class="form-control">
                    <span class="help-block" data-field="navIdErrorMessage"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="navPointLabel">Navigation source</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="navPointHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="dropdown col-md-4">
                    <button class="btn btn-default dropdown-toggle navconfig-selector-button" type="button" data-toggle="dropdown">
                        <span data-field="navPointSelection"></span>
                        <span class="navconfig-selector-caret caret" style="margin-left: 10px;"></span>
                    </button>
                    <ul data-field="navPointItems" class="dropdown-menu navconfig-selector-menu" role="menu">
                    </ul>
                </div>
            </div>
            <div class="form-group" data-field="maxLevelsDiv">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="maxLevelsLabel">Number of levels</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="maxLevelsHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="col-md-4">
                    <input type="text" data-field="maxLevelsInput" class="form-control">
                    <span class="help-block" data-field="maxLevelsErrorMessage"></span>
                </div>
            </div>
            <div class="form-group" data-field="navGroupDiv">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="navGroupLabel">Navigation group</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="navGroupHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="dropdown col-md-4">
                    <button class="btn btn-default dropdown-toggle navconfig-selector-button" type="button" data-toggle="dropdown">
                        <span data-field="navGroupSelection"></span>
                        <span class="navconfig-selector-caret caret" style="margin-left: 10px;"></span>
                    </button>
                    <ul data-field="navGroupItems" class="dropdown-menu navconfig-selector-menu" role="menu">
                    </ul>
                </div>
            </div>
            <div class="form-group" data-field="defaultItemDiv">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="defaultItemLabel">Default item to display</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="defaultItemHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="dropdown col-md-4">
                    <button class="btn btn-default dropdown-toggle navconfig-selector-button" type="button" data-toggle="dropdown">
                        <span data-field="defaultItemSelection"></span>
                        <span class="navconfig-selector-caret caret" style="margin-left: 10px;"></span>
                    </button>
                    <ul data-field="defaultItems" class="dropdown-menu navconfig-selector-menu" role="menu">
                    </ul>
                </div>
            </div>
            <div class="form-group" data-field="targetDivDiv">
                <label class="col-md-3 control-label">
                    <span style="margin-right: 5px;" data-field="targetDivLabel">Target div</span>
                    <a href="#" data-toggle="tooltip" data-delay="0"><span data-field="targetDivHelp" class="fa fa-info-circle"></span></a>
                </label>
                <div class="dropdown col-md-4">
                    <button class="btn btn-default dropdown-toggle navconfig-selector-button" type="button" data-toggle="dropdown">
                        <span data-field="targetDivSelection"></span>
                        <span class="navconfig-selector-caret caret" style="margin-left: 10px;"></span>
                    </button>
                    <ul data-field="targetDivItems" class="dropdown-menu navconfig-selector-menu" role="menu">
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div data-field="footer">
        <button data-field="cancelButton" type="button" class="btn btn-default">Cancel</button>
        <button data-field="okButton" type="button" class="btn btn-primary">Ok</button>
    </div>
</div>
