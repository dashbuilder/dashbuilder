home_intro=Dashbuilder is a general purpose dashboard and reporting web app which allows for:
home_upcoming=Upcoming features

home_feature1=Visual configuration and personalization of dashboards
home_feature2=Support for different types of visualizations using several charting libraries
home_feature3=UI editor for the creation of data sets definitions
home_feature4=Full featured editor for the definition of chart visualizations
home_feature5=Definition of interactive report tables
home_feature6=Data extraction from external systems, through different protocols
home_feature7=Support for both analytics and real-time dashboards
home_feature8=New renderers based on D3 JS & Lienzo GWT
home_feature9=Hierarchical (nested group) displayer types: Tree & Pie
home_feature10=Support for multiple data series
home_feature11=Rich mobility support
home_feature12=Alerts and SLA configuration
home_feature13=RESTful API

home_arch=Architecture
home_arch1=Not tied to any chart rendering technology. Pluggable renderers.
home_arch2=No tied to any data storage.
home_arch3=Ability to read data from: CSV files, Databases, Elastic Search or Java generators.
home_arch4=Decoupled client & server layers. Ability to build pure lightweight client dashboards.
home_arch5=Ability to push & handle data sets on client for better performance.
home_arch6a=Based on
home_arch6b=, a framework for building rich workbench styled apps on the web.

home_furtherinfo=For further information, please visit the project web site
home_license=Licensed under the Apache License, Version 2.0

