home_intro=Dashbuilder — универсальное веб-приложение для создания аналитических панелей и генерации отчетности, основные возможности которого включают\:
home_upcoming=Проектируемые возможности
home_feature1=Визуальная настройка и персонализация панелей
home_feature2=Поддержка разных типов визуализации с использованием нескольких библиотек построения диаграмм
home_feature3=Редактор графического интерфейса пользователя для создания определений наборов данных
home_feature4=Полнофункциональный редактор для визуализации диаграмм
home_feature5=Построение интерактивных отчетов
home_feature6=Получение данных из удаленных источников по поддерживаемым протоколам
home_feature7=Сбор аналитики и обновление панелей в реальном времени
home_feature8=Новые модули визуализации на основе D3 JS и Lienzo GWT
home_feature9=Иерархические типы областей данных\: дерево, круговое представление.
home_feature10=Поддержка множественных рядов данных
home_feature11=Поддержка мобильных устройств
home_feature12=Уведомления и настройка соглашения об обслуживании
home_feature13=RESTful API
home_arch=Архитектура
home_arch1=Не связано ни с одной из технологий визуализации диаграмм. Подключаемые механизмы визуализации.
home_arch2=Не связано ни с одним хранилищем данных.
home_arch3=Возможность получения данных из файлов CSV, баз данных, Elastic Search и генераторов Java.
home_arch4=Четкое разделение между уровнями клиента и сервера. Возможность создания облегченных панелей анализа для клиентов.
home_arch5=Оптимизация производительности благодаря обработке наборов данных на стороне клиента.
home_arch6a=На базе
home_arch6b=, инфраструктуры для построения приложений с функциями гибкой рабочей среды в веб-интерфейсе.
home_furtherinfo=Дополнительную информацию можно найти на сайте
home_license=Под лицензией Apache версии 2.
